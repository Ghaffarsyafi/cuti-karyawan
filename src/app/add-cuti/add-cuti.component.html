 <app-nav></app-nav> 

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-address-card-o" aria-hidden="true" fa-3x fa-fw> Form Izin Cuti </i>
  </div>
  <div class="panel-body">
     <form class="form-horizontal" (submit)="addCuti()" > <!--nama submit di sini harus sama dengan di add.component ts-->

      <div class="form-group">
         <label for="no_induk" class="col-sm-2 control-label">Nomor Induk</label>
         <div class="col-sm-4">
           <input type="text" class="form-control" [(ngModel)]="model.no_induk" name="no_induk">
         </div>

         <label for="nama" class="col-sm-2 control-label">Nama Lengkap</label>
         <div class="col-sm-4">
           <input type="text" class="form-control" [(ngModel)]="model.nama" name="nama">
         </div>
       </div>

       <div class="form-group">
         <label for="jabatan" class="col-sm-2 control-label">Jabatan</label>
         <div class="col-sm-4">
              <select class="form-control" [(ngModel)]="model.jabatan" name="jabatan">
                  <option>Manager</option>
                  <option>Staff</option>
              </select>
         </div>

         <label for="nama_bagian" class="col-sm-2 control-label">Nama Bagian</label>
         <div class="col-sm-4">
           <input type="text" class="form-control" [(ngModel)]="model.nama_bagian" name="nama_bagian">
         </div>
       </div>

        <div class="form-group">
         <label for="tgl_cuti" class="col-sm-2 control-label">Tgl Cuti</label>
         <div class="col-sm-4">
           <input type="date" class="form-control" [(ngModel)]="tgl_cuti" name="tgl_cuti">
         </div>

        <label for="tgl_masuk" class="col-sm-2 control-label">Tgl Masuk</label>
        <div class="col-sm-4">
           <input type="date" class="form-control" [(ngModel)]="tgl_masuk" name="tgl_masuk">
         </div>
       </div>

       <div class="form-group">
         <label for="keterangan" class="col-sm-2 control-label">Keterangan </label>
         <div class="col-sm-10">
           <textarea class="form-control" [(ngModel)]="keterangan" name="keterangan"></textarea>
         </div>
       </div>

        <div class="form-group">
         <div class="col-sm-offset-2 col-sm-8">
           <button type="submit" class="btn btn-primary">Save</button>
           <a class="btn btn-info" (click)="goBack()">Cancel</a>
         </div>
       </div>

     </form>
  </div>
</div>
</div>
