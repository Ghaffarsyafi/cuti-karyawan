<app-nav></app-nav>
<div class="container">
<div class="panel panel-default" *ngIf="karyawan" >
  <div class="panel-heading">
    karyawan details
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      
      <div class="form-grpup">
        <label for="no_induk" class="col-sm-2 control-label">Nomor Induk</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.no_induk }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <label for="nama" class="col-sm-2 control-label">Nama Lengkap</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.nama }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <label for="alamat" class="col-sm-2 control-label">Alamat Lengkap</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.alamat }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <label for="jabatan" class="col-sm-2 control-label">Jabatan</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.jabatan }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <label for="no_telpon" class="col-sm-2 control-label">Nomor Telpon</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.no_telpon }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-9">
          <p class="form-control">{{ karyawan.email }}</p>
        </div>
      </div>

      <div class="form-grpup">
        <div class="col-sm-offset-2 col-sm-8">
          <a class="btn btn-info" (click)="goBack()">Back</a>
        </div>
      </div>

    </form>
  </div>
</div>
</div>
